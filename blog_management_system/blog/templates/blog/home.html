<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Management System</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #333;
            color: #fff;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #77B3D4 3px solid;
        }
        header h1 {
            text-align: center;
            text-transform: uppercase;
            margin: 0;
            font-size: 24px;
        }
        .post {
            background: #fff;
            margin: 20px 0;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .post h2 {
            color: #333;
            margin-top: 0;
        }
        .post p {
            margin: 10px 0;
        }
        .post .meta {
            color: #777;
            font-size: 14px;
        }
        .post .meta span {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Blog Management System</h1>
    </header>

    <div class="container">
        <h2>All Blog Posts</h2>
        <a href="{% url 'register' %}">Register</a>
        {% for post in posts %}
            <div class="post">
                <h2>{{ post.title }}</h2>
                <p class="meta">
                    <span>Author: {{ post.author.username }}</span>
                    <span>Posted on: {{ post.created_at }}</span>
                </p>
                <p>{{ post.content }}</p>
            </div>
        {% empty %}
            <p>No blog posts available.</p>
        {% endfor %}
    </div>
    
   
    
</body>
</html>
